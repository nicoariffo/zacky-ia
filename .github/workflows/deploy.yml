name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: zacky-cloud-services
  REGION: us-central1
  API_SERVICE: zacky-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run linter
        run: |
          ruff check src tests

      - name: Run tests
        run: |
          pytest tests/ -v --ignore=tests/test_api/

  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push API Image
        run: |
          docker build -f infra/Dockerfile.api -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/zacky/${{ env.API_SERVICE }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/zacky/${{ env.API_SERVICE }}:${{ github.sha }}

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy ${{ env.API_SERVICE }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/zacky/${{ env.API_SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GCP_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --set-env-vars "ENVIRONMENT=production" \
            --set-secrets "ZENDESK_SUBDOMAIN=ZENDESK_SUBDOMAIN:latest" \
            --set-secrets "ZENDESK_EMAIL=ZENDESK_EMAIL:latest" \
            --set-secrets "ZENDESK_API_TOKEN=ZENDESK_API_TOKEN:latest" \
            --set-secrets "OPENAI_API_KEY=OPENAI_API_KEY:latest" \
            --set-secrets "API_KEY=API_KEY:latest" \
            --service-account zacky-app@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Show API URL
        run: |
          gcloud run services describe ${{ env.API_SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)'
